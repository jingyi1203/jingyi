<!DOCTYPE html>
<html>
   <head>
      <title>Home</title>
      <!--meta tags -->
   </head>   
   <form>
      <input name="" type="image" src="hhh.png" class="btn" />
   </form>
   <div class="mask">
   </div>
   <div class="nav">
      <ul>
         <li>
            <a href="#">新增史料</a>
         </li>
      </ul>
   </div>
<style type="text/css">
.mask {
   display: none;
   position: fixed;
   z-index: 10;
   left: 0;
   top: 0;
   width: 100%;
   height: 100%
   background: rgba(0,0,0,0.1)
}
.nav {
   position: absolute;
   z-index: 11;
   left: -30rem;
   top: 0;
   width: 30rem;
   height: 100%;
   background-color: #fff;
   transition: left linear 0.3s;
}
ul,li {
   list-style: none;
}
a {
   text-decoration: none;
}
.nav a {
   display: block;
   color: #888;
   front-size: 2rem;
   padding: 1rem 0;
   text-align: center;
}
</style>
btn.addEventListener('click', function() {
   mask.style.display = 'block';
   nav.style.left = '0';
})
mask.addEventListener('click', function() {
   mask.style.display = 'none';
   nav.style.left = '-30rem';
})
</html>
