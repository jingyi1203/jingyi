<!DOCTYPE html>
<html lang="en" style="margin: 0px;padding: 0;height: 100%">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body style="margin: 0">
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app" style="margin: 0;padding: 0;height: 100%">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.runtime.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue-router/3.2.0/vue-router.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vuex/3.6.2/vuex.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/xlsx/0.17.0/xlsx.mini.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/core-js/3.6.5/minified.min.js"></script>
    <!-- 引入样式 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.3/theme-chalk/index.min.css" rel="stylesheet">
    <!-- 引入组件库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.3/index.min.js"></script>
    <script>
        let normal_title='';
        document.title='物联网演播室';
        let isLeave = false;
        document.addEventListener('visibilitychange',function (){
            if(document.visibilityState=="hidden"){
                normal_title = document.title;
                document.title='别摸鱼了，赶紧回来写bug';
                isLeave=true;
            }
            else if(isLeave){
                document.title='欢迎回来';
                setTimeout(function (){
                    alert('你终于回来啦，赶紧干活！')
                },0)
                isLeave=false;
            }
            else
                document.title=normal_title;
        })
    </script>
</div>
<!-- built files will be auto injected -->
</body>

</html>
